<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        ul.square-btn-container {
            list-style: none;

        }

        ul > li {
            display: inline-block;
            float: left;
        }


        li > div.square-btn {

            background-color: #00cae0;
            width: 100px;
            height: 100px;

            margin: 10px;
            padding: 20px;
        }

        li > div.square-btn .description-container {
            padding-top: 100px;

            -webkit-transition: padding 1s;
            transition: padding 1s;
        }

        li > div.square-btn:hover div.description-container {
            padding-top: 0;
            -webkit-transform: translateY(-150);
            transform: translateY(-150);
        }

    </style>
</head>
<body>

<h1>Buttons</h1>


<ul class="square-btn-container">
    <li>
        <div class='square-btn'>
            <span class="square-btn-title">Button1</span>
            <br/>
            <div class="description-container">
                <span class="square-btn-description">Description</span>
            </div>
        </div>
    </li>
    <li>
        <div class='square-btn'>
            <span class="square-btn-title">Button2</span>
            <br/>
            <div class="description-container">
                <span class="square-btn-description">Description</span>
            </div>
        </div>
    </li>
    <li>
        <div class='square-btn'>
            <span class="square-btn-title">Button3</span>
            <br/>
            <div class="description-container">
                <span class="square-btn-description">Description</span>
            </div>
        </div>
    </li>
    <li>
        <div class='square-btn'>
            <span class="square-btn-title">Button4</span>
            <br/>
            <div class="description-container">
                <span class="square-btn-description">Description</span>
            </div>
        </div>
    </li>
</ul>


</body>
</html>
